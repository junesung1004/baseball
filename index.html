<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 제목 -->
    <h1>스테이지어스 야구 게임!😁</h1>

    <div class="hint-content">
      <p>
        <marquee behavior="scrol">
          중복되지 않는
          <span style="color: rgb(192, 32, 138)">3 자리</span>
          수를 입력하세요
        </marquee>
      </p>
      <p>
        <marquee behavior="scrol">
          자리와 수를 맞히면
          <span style="color: saddlebrown">스트라이크.</span> , 수만 맞히면
          <span style="color: blue">볼</span> 로 표시됩니다. 숫자를 모두 맞히면
          홈런!
        </marquee>
      </p>
      <p>
        <marquee> 기회는 총 9번 주어집니다! </marquee>
      </p>
    </div>

    <!-- 전송 폼 -->

    <div class="input-cont">
      <input
        type="text"
        id="text1"
        placeholder="1번째 번호"
        onkeydown="keydownInputEvent(event)"
      />
      <label for="text1">첫번째 번호 입력칸</label>
      <button class="delete-btn">delete</button>
    </div>
    <div class="input-cont">
      <input
        type="text"
        id="text2"
        placeholder="2번째 번호"
        onkeydown="keydownInputEvent(event)"
      />
      <label for="text2">두번째 번호 입력칸</label>
      <button class="delete-btn">delete</button>
    </div>
    <div class="input-cont">
      <input
        type="text"
        id="text3"
        placeholder="3번째 번호"
        onkeydown="keydownInputEvent(event)"
      />
      <label for="text3">세번째 번호 입력칸</label>
      <button class="delete-btn">delete</button>
    </div>
    <button class="check-btn">check</button>
    <button class="hint-btn" onclick="clickHintEvent(event)">hint</button>
    <button class="reset-btn" onclick="clickResetEvent()">reset</button>

    <p class="hint">스트라이크 : 갈색</p>
    <p class="hint">볼 : 파란색</p>
    <p class="hint">아웃 : 빨간색</p>

    <!-- <p class="hint1">스트라이크 :</p>
    <p class="hint2">볼 :</p>
    <p class="hint3">아웃 :</p> -->

    <!-- 숫자 버튼 -->
    <div class="btn-wrap">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
    </div>

    <!-- 결과 창 -->
    <div class="result-cont">
      <p>9번의 기회가 주어지는데 값을 입력하고 체크버튼을 눌러봐!</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
