<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 제목 -->
    <h1>스테이지어스 야구 게임!😁</h1>

    <!-- 전송 폼 -->
    <form action="">
      <div class="input-cont">
        <input type="text" id="text1" placeholder="1번째 번호" />
        <label for="text1">첫번째 번호 입력칸</label>
        <button class="delete-btn">delete</button>
      </div>
      <div class="input-cont">
        <input type="text" id="text2" placeholder="2번째 번호" />
        <label for="text2">두번째 번호 입력칸</label>
        <button class="delete-btn">delete</button>
      </div>
      <div class="input-cont">
        <input type="text" id="text3" placeholder="3번째 번호" />
        <label for="text3">세번째 번호 입력칸</label>
        <button class="delete-btn">delete</button>
      </div>
      <button class="check-btn">check</button>
      <button class="hint-btn">hint</button>
    </form>

    <!-- 숫자 버튼 -->
    <div class="btn-wrap">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
    </div>

    <!-- 결과 창 -->
    <div class="result-cont">
      <p>1</p>
      <p>1</p>
      <p>1</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
